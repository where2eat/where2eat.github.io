<!DOCTYPE html>
<html lang="en">
  <head>

    <script

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        background-image: url("./Assets/food.jpg");
      }
      </style>
  </head>

  <body>
    <div class="container-fluid">
        <h2>Where 2 Eat?</h2>
    </div>
    <!-- <div class="top-bar">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">Restaurant Roulette</li>
        </ul>
      </div>
    </div> -->
        <!-- Location Input Form -->
    <div class="grid-x grid margin-x">
      <div id="form-container" class="cell medium-6">
        <h1>Having Trouble Deciding Where to Eat?</h1>
        <p>1) Enter your city name and tap "GO"<br>2) A random,  perfect restaurant display!<br>3) The current weather conditions will also be shown. <br><br> Never fuss & fight over where to eat again!</p>
        <form id="location-form"> 
          <label for="city-input">Enter Your City Here</label>
          <input type="text" id="city-input" autofocus><br>
          <input id="select-city" type="submit" value="GO!">
        </form>
      </div>
    </div>
    <!-- Location Input Return Section -->
    <div class="grid-x grid margin-x">
      <div id="results-container" class="cell medium-6">
        <h1>Where Should You Eat?</h1>
        <div id="cityinfo-div"></div>
        <h3>Your perfect restaurant:</h3>
        <div id="restaurantinfo-div"></div>
      </div>
    </div>
<script src="script.js"></script>
</body>
